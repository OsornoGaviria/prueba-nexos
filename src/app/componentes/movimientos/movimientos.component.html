<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-button (click)="salir()" slot="end" fill="clear">
        <ion-icon name="close" color="light"></ion-icon>
    </ion-button>
    <ion-title>
        Movimientos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div  class="conta-text" >
    <ion-label>
      <h1 class="aling-text">
        <b style="font-size: 35px; ">Movimientos</b>
      </h1>
    </ion-label>
    
  </div>
  
  <div *ngIf="mov==1">
    <ion-item *ngFor="let movimiento of movimientos">
      <ion-label  class="ion-text-wrap" style="font-size:12px;" >
          <ion-col >{{movimiento.fecha}}</ion-col>
          <ion-col style="text-align: right;"  size=4 >{{movimiento.tipoMovimiento}}</ion-col>
          <ion-col>${{movimiento.valor|number}}</ion-col>
        </ion-label>
   </ion-item>
  </div>

  <div *ngIf="mov==0" >
      <div style="margin-top: 50%; text-align: center;">
        No existen movimientos para este producto.
      </div>
  </div>
 
</ion-content>

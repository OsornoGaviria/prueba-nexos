<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" >
      <ion-header>
        <ion-toolbar>
          
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/tranferencias" >
              <ion-icon slot="start" name="card-outline" lines="full"></ion-icon> 
              <ion-label><p>Transferencias</p></ion-label>
             
             </ion-item>
              <ion-item  >
                  <ion-icon slot="start" name="list-outline" lines="full"></ion-icon>
                 <ion-label><p>Inscribir Productos</p></ion-label>
              </ion-item>
              <ion-item  (click)="salida()" >
                <ion-icon slot="start" name="log-out-outline" lines="full"></ion-icon>
               <ion-label><p>Salir</p></ion-label>
            </ion-item>

            

              

            </ion-menu-toggle>
        </ion-list>
      </ion-content>
      
    </ion-menu> 
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

 
</ion-app>

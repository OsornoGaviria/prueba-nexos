<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-button slot="start" routerLink="/home" fill="clear"> 
      <ion-icon name="arrow-back-outline" color="light"></ion-icon>
    </ion-button> 
    <ion-title>
       Productos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-content>
  <div  class="conta-text" >
    <ion-label>
      <h1 class="aling-text">
        <b style="font-size: 35px; ">Registrar Cuenta de Terceros</b>
      </h1>
    </ion-label>
    
  </div>
  <ion-item>
    <ion-label position="stacked">Nombre del Titular</ion-label>
    <ion-input type="text" placeholder="" [(ngModel)]="titular" name="titular"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Número de Documento </ion-label>
    <ion-input type="number" pattern="[0-9]*"  placeholder="" [(ngModel)]="cedula" name="cedula"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Alias  </ion-label>
    <ion-input type="text" placeholder="" [(ngModel)]="alias" name="alias"></ion-input>
  </ion-item>
  <div>
    <ion-item>
      <ion-label position="stacked">Número de Cuenta  </ion-label>
      <ion-input type="number" pattern="[0-9]*"  maxlength="11" placeholder="" [(ngModel)]="numero"  (ionChange)="validaDigitos()" name="numero"></ion-input>
    </ion-item>
    <div style="font-size:12px; color:red; margin-left:10px ;" *ngIf="vc==1">Ingrese los 11 digitos de la cuenta.</div>
    <div style="font-size:12px; color:red; margin-left:10px ;" *ngIf="vc==2">El número de cuenta no puede superar los 12 digitos.</div>
  </div>
  <ion-item>
    <ion-label position="stacked">Tipo de Cuenta</ion-label>
    <ion-select interface="action-sheet" name="tipo"  [(ngModel)]="tipo">
      <ion-select-option *ngFor="let p of cuentas"   value="{{p.id}}" >
     
          <p > {{p.nombre}}</p>
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Entidad</ion-label>
    <ion-select interface="action-sheet" name="entidad"  [(ngModel)]="entidad">
      <ion-select-option *ngFor="let p of entidades"   value="{{p.nombre}}" >
        
          <p >{{p.nombre}}</p>
      </ion-select-option>
    </ion-select>
  </ion-item>
  <div style="text-align: center; margin-top: 10px;">
  <ion-button (click)="aceptar()" color="dark">Registrar</ion-button>

 </div>
</ion-content>
